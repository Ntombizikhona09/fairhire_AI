<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FairHire AI - Sign In</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <h1>Fair Hire AI</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="apply.html">Apply</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <section class="content">
    <h2 style="text-align: center;">Sign In</h2>
    <form class="form" id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="Enter your email" />

      <label for="password">Password:</label>
      <input type="password" id="password" required placeholder="Enter your password" />

      <label for="userType">User Type:</label>
      <select id="userType" required>
        <option value="" disabled selected>Select role</option>
        <option value="candidate">Candidate</option>
        <option value="recruiter">Recruiter</option>
      </select>

      <button type="submit" class="btn">Sign In</button>

      <p style="text-align: center; margin-top: 15px;">
        Don't have an account?
        <a href="signup.html" style="color: #2980b9;">Sign Up</a>
      </p>
    </form>
  </section>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4ZsRT-YrTYQHC6_GLmcp88HevsuQTK8w",
      authDomain: "fairhireai-1801f.firebaseapp.com",
      projectId: "fairhireai-1801f",
      appId: "1:834486048706:web:8b7c847466d5ee43f4e85b",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const selectedUserType = document.getElementById("userType").value;

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        if (!user.emailVerified) {
          alert("Please verify your email before signing in.");
          await auth.signOut();
          return;
        }

        const userDoc = await db.collection("users").doc(user.uid).get();
        if (userDoc.exists) {
          const storedUserType = userDoc.data().userType;

          if (storedUserType !== selectedUserType) {
            alert(`‚ùå Incorrect role selected. You are registered as a ${storedUserType}.`);
            await auth.signOut();
            return;
          }

          if (storedUserType === "candidate") {
            window.location.href = "apply.html";
          } else if (storedUserType === "recruiter") {
            window.location.href = "dashboard.html";
          } else {
            alert("User role is invalid or missing.");
          }
        } else {
          alert("User data not found.");
        }
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
