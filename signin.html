<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fair Hire AI - Sign In</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Fair Hire AI</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="apply.html">Apply</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <section class="content">
    <h2>Sign In</h2>
    <form class="form" id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <button type="submit" class="btn">Sign In</button>

      <p style="margin-top: 15px;">
        Don't have an account?
        <a href="signup.html" style="color: #2980b9;">Sign Up</a>
      </p>
    </form>
  </section>

  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
     apiKey: "AIzaSyD4ZsRT-YrTYQHC6_GLmcp88HevsuQTK8w",
        authDomain: "fairhireai-1801f.firebaseapp.com",
        projectId: "fairhireai-1801f",
       appId: "1:834486048706:web:8b7c847466d5ee43f4e85b",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        if (!user.emailVerified) {
          alert("Please verify your email before signing in.");
          await auth.signOut();
          return;
        }

        // Fetch userType from Firestore
        const userDoc = await db.collection("users").doc(user.uid).get();

        if (userDoc.exists) {
          const userType = userDoc.data().userType;

          if (userType === "candidate") {
            window.location.href = "apply.html";
          } else if (userType === "recruiter") {
            window.location.href = "dashboard.html";
          } else {
            alert("User role is missing. Please contact support.");
          }
        } else {
          alert("User data not found. Please contact support.");
        }
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
