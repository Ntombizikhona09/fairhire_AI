<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FairHire AI - Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Fair Hire AI</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="apply.html">Apply</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <section class="content">
    <h2 style="text-align: center;">Sign Up</h2>
    <form class="form" id="signupForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required placeholder="Enter your name" />
      <label for="Surname">Surname:</label>
      <input type="text" id="Surname" required placeholder="Enter your surname" />

      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="Enter your email" />


      <label for="password">Password:</label>
      <input type="password" id="password" required placeholder="Create a password" />

      <label for="userType">User Type:</label>
      <select id="userType" required>
        <option value="" disabled selected>Select a role</option>
        <option value="candidate">Candidate</option>
        <option value="recruiter">Recruiter</option>
      </select>

      <button type="submit" class="btn">Sign Up</button>
      <p style="margin-top: 15px; text-align: center;">
        Already have an account? <a href="signin.html" style="color: #2980b9;">Sign In</a>
      </p>
    </form>
  </section>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4ZsRT-YrTYQHC6_GLmcp88HevsuQTK8w",
      authDomain: "fairhireai-1801f.firebaseapp.com",
      projectId: "fairhireai-1801f",
      appId: "1:834486048706:web:8b7c847466d5ee43f4e85b",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const userType = document.getElementById("userType").value;

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        await userCredential.user.sendEmailVerification();
        alert("Registered successfully. Check your email for verification.");
        window.location.href = "signin.html";
      } catch (error) {
        alert("Signup failed: " + error.message);
      }
    });
  </script>
</body>
</html>
